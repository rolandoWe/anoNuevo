<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año Nuevo</title>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ano.css">
</head>
<body>
    <div class="contenedor">
        <h1>Felíz Año Nuevo</h1>
        <div class="caja">
            <div class="cuerda">--</div>
            <div class="fecha">
                <h2 class="dia">00</h2>
                <p class="f_d">Dias</p>
            </div>
            <div class="fecha">
                <h2 class="hora">00</h2>
                <p class="f_h">Horas</p>
            </div>
            <div class="fecha">
                <h2 class="minuto">00</h2>
                <p class="f_m">Minutos</p>
            </div>
            <div class="fecha">
                <h2 class="segundo">00</h2>
                <p class="f_s">Segundos</p>
            </div>
        </div>
    </div>
    <script src="ano.js"></script>
</body>
</html>
